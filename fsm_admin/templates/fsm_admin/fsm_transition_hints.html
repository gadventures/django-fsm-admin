{% load i18n %}

{% if transition_hints %}
  <div class="module aligned">
    <h2>{% trans "Hints in order to..." %}</h2>

    {% for action, hints in transition_hints.items %}
        <dl>
            <dt>{{ action }}</dt>
            {% for hint in hints %}
                <dd>{{ hint }}</dd>
            {% endfor %}
        </dl>
    {% endfor %}
  </div>
{% endif %}
